{% extends 'base.html' %}
{% block css %}
  <link href="/css/custom/time-line.css" rel="stylesheet"/>
{% endblock %}
{% block define %}
  <div class="time-line">
    <div class="ver-line">
    </div>
    <ul>
      {% for message in message_list %}
        <li>
          <div class="in">
            <i class="dot"></i>
            <span class="time-date">
              <span>{{ message.create_time | date:"m-d"}}</span>
              <br/>
              {{ message.create_time | date:"Y" }}
            </span>
            <div class="panel panel-primary">
              <div class="panel-body">
                {{ message.content }}
              </div>
            </div>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
{% block script %}
  <script src="/js/student/message.js"></script>
{% endblock %}
