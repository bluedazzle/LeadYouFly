          </a>
          <a class="list-group-item" id="upload_video" href="/site/teacher/upload_video">
            <p>视频上传</p>
          </a>
          <a class="list-group-item" id="manage_indemnity" href="/site/teacher/indemnity">

      <div class="col-md-10 col-lg-10 teacher-define">
